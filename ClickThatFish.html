<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKTHATFISH</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 40px);
        }

        #pesce {
            width: 140px; /* Puoi regolare le dimensioni del pesce qui */
            transition: transform 0.3s ease;
        }

        #score {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div class="container">
        <img src="https://pngfre.com/wp-content/uploads/fish-44-300x177.png" alt="pesce" id="pesce" onclick="nuota()">
    </div>

    <script>
        var score = 0;

        function nuota() {
            var pesce = document.getElementById('pesce');
            var offsetX = getRandomInt(-300, 300); // genera un numero casuale tra -20 e 20
            var offsetY = getRandomInt(-300, 300); // genera un numero casuale tra -20 e 20
            pesce.style.transform = 'translate(' + offsetX + 'px, ' + offsetY + 'px)';
            
            // Aggiorna lo score
            score++;
            document.getElementById('scoreValue').innerText = score;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
